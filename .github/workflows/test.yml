name: Lint and Test
on:
  push: { }
  release:
    types: [ created ]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest-6
      - run: pnpm i
      - run: pnpm lint
      - run: pnpm test
