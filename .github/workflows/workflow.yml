name: Github Actions
on:
  push: { }
  release:
    types: [ created ]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest-6
      - run: pnpm i
      - run: pnpm lint
      - run: pnpm test
  publish:
    if: {{ github.event_name == 'release' }}
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest-6
      - run: pnpm version ${{ github.event.release.tag_name }}
      - run: pnpm i
      - run: pnpm build
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
